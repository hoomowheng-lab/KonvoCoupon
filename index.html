<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple Multiplier App</h2>
        <div class="input-group">
            <label for="input1">Input 1 (x1):</label>
            <input type="number" id="input1" value="0">
        </div>
        <div class="input-group">
            <label for="input2">Input 2 (x2):</label>
            <input type="number" id="input2" value="0">
        </div>
        <div class="input-group">
            <label for="input3">Input 3 (x5):</label>
            <input type="number" id="input3" value="0">
        </div>
        <button id="calculate-btn">Calculate</button>
        <p>Result: <span id="result">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
