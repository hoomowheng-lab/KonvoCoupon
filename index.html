<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringgit Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ringgit Counter</h2>
        <div class="input-group">
            <label for="input-rm1">Count of RM1:</label>
            <input type="number" id="input-rm1" value="0">
        </div>
        <div class="input-group">
            <label for="input-rm2">Count of RM2:</label>
            <input type="number" id="input-rm2" value="0">
        </div>
        <div class="input-group">
            <label for="input-rm5">Count of RM5:</label>
            <input type="number" id="input-rm5" value="0">
        </div>
        <button id="calculate-btn">Calculate Total</button>

        <div class="results-container">
            <p>Total for RM1: <span id="result-rm1">0</span></p>
            <p>Total for RM2: <span id="result-rm2">0</span></p>
            <p>Total for RM5: <span id="result-rm5">0</span></p>
            <hr>
            <p>Grand Total: <span id="grand-total">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
